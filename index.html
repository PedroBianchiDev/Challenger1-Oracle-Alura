<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador De Texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="sprite/favicon.png" type="image/x-icon">
</head>
<body>
    
    <main class="main_container">
        <header class="cabecalho">
            <img src="sprite/logo.png" alt="logo alura">
            <h1>Mensagem Codigicadas</h1>
        </header>

    <div class="input-container">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto aqui!"></textarea>
        </div>

        <div id="output">
            <img src="sprite/nadaEncontrado.png" alt="retangulo branco">
            <h2>Sua Mensagem aparecer√° aqui</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
    </div>

    <div class="buttons">
        <div class="btn-container">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/pedrobianchidev/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/PedroBianchiDev" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Pedro Bianchi</h3>
    </footer>
 


    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" ></script>
</body>
</html>
